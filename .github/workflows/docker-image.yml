name: Docker Image CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Docker Login
        uses: docker/login-action@v3.4.0
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_PASSWORD }}
          password: MikhailFischer42
          ecr: false

      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag 00akshatsinha00/myapp

      - name: Push the Docker image
        run: docker push 00akshatsinha00/myapp
